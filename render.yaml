services:
  - type: web
    name: teachsynch-backend
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"

    # This fixes the "port scan timeout" error
    startCommand: "gunicorn --bind 0.0.0.0:$PORT flask_app:app"

    # --- THIS IS THE MISSING PIECE ---
    # This links your secret token from the Render dashboard
    envVars:
      - key: HUGGING_FACE_TOKEN
        fromSecret: HUGGING_FACE_TOKEN
    # ------------------------------------

    # This fixes the "ffmpeg" / "libtorchaudio" error
    systemPackages:
      - name: ffmpeg
